<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- link to css -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- div to hold search and search history -->
    <div class="container-fluid searchDiv">
        <div class="row">
            <div class="col-3">
                <h4>Search for a City:</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchInput"/>
                        <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div class="history">
                </div>
            </div>
        
        <!-- main -->
            <main class="col-9">
                <div class="card">
                    <div class="card-body container-fluid">
                        <div class="pseudo container-fluid">
                            <div class="container-fluid">
                                <div class="row">
                                    <h3 id="city-name">
                                        City Details 
                                    </h3>
                                    <span id="weatherIcon"></span>
                                </div>
                            </div>
                            <p>
                                Temperature: <span id="tempSpan"></span>
                            </p>
                            <p>
                                Humidity: <span id="humSpan"></span>
                            </p>
                            <p>
                                Wind Speed: <span id="windSpan"></span>
                            </p>
                            <p>
                                UV Index: <span id="uvSpan"></span><span id="uvText"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 5 day forecast -->
                <div id="fiveDayDisplay">
                    <h3>
                        5-Day Forecast:
                    </h3>
                    <div class="container-fluid">
                        <div id="fiveDayDiv" class="row">
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- link to momentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <!-- link to my js -->
    <script src="script.js"></script>
</body>
</html>
